version: 2

jobs:
  build:
    working_directory: ~/clj-cctray

    docker:
      - image: circleci/openjdk:8-jdk

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-clj-cctray-{{ checksum "project.clj" }}

      - run:
          name: build
          command: |
            ./ci/compile.sh

      - save_cache:
          key: v1-clj-cctray-{{ checksum "project.clj" }}
          paths:
            - ~/.m2

      - run:
          name: test
          command: ./ci/test.sh

      - store_test_results:
          path: ./target/surefire-reports

      - store_artifacts:
          path: ./target/*.jar

      - persist_to_workspace:
          root: .
          paths:
            - ./resources/*.xml
            - ./ci/*
            - ./target/clj-cctray-*.jar

workflows:
  version: 2
  build:
    jobs:
      - build
